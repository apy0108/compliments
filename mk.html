<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charming Compliments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .hearts svg {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.8;
            animation: float 6s infinite;
        }

        .hearts svg:nth-child(2n) {
            animation-delay: 2s;
        }

        .hearts svg:nth-child(3n) {
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
            100% { transform: translateY(-40px); opacity: 0; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffe4e1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.7rem;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        p:hover {
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ff9a9e;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1;
        }

        button:hover {
            background-color: #ff9a9e;
            color: #fff;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffe4e1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful,</br>Some Compliments for You!</h1>
        <p id="compliment"></p>
        <button onclick="window.location.reload();">More Compliments for You</button>
        <button id="impressedButton">Impressed</button>
    </div>
    <div class="hearts" id="heartsContainer">
        <!-- Heart SVGs will be added here -->
    </div>
    <div class="footer">Created by Apy</div>

    <script>
        const compliments = [
            "Do you have a map? Because I just got lost in your eyes.",
            "Is it hot in here or is it just you?",
            "Do you have a name, or can I call you mine?",
            "If beauty were time, you'd be an eternity.",
            "Are you a magician? Because whenever I look at you, everyone else disappears.",
            "Do you have a Band-Aid? Because I just scraped my knee falling for you.",
            
            "Are you French? Because Eiffel for you.",
            "If you were a vegetable, you'd be a cute-cumber.",
            "Are you a parking ticket? Because you’ve got 'FINE' written all over you.",
           
            "तुम्हारी मुस्कान तो मेरा दिल जीत लेती है।",
            "क्या तुम्हारा नाम परी है? क्योंकि तुम सच में जन्नत से आई हो।",
            "तुम्हारी आंखें ऐसी हैं कि उनमें खो जाने का मन करता है।",
            "तुम्हारी बातें सुनकर ऐसा लगता है जैसे संगीत बज रहा हो।"
        ];

        document.getElementById('compliment').textContent = compliments[Math.floor(Math.random() * compliments.length)];

        const heartsContainer = document.getElementById('heartsContainer');

        function createHeart(left, top, delay) {
            const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            heart.setAttribute("viewBox", "0 0 24 24");
            heart.setAttribute("fill", "#FF0000");
            heart.style.left = left + '%';
            heart.style.top = top + '%';
            heart.style.animationDelay = delay + 's';
            heart.innerHTML = '<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>';
            heartsContainer.appendChild(heart);
        }

        for (let i = 0; i < 9; i++) {
            createHeart(Math.random() * 100, Math.random() * 100, Math.random() * 6);
        }

        document.getElementById('impressedButton').addEventListener('click', function() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.innerHTML = '<svg viewBox="0 0 24 24" fill="#FF0000"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
